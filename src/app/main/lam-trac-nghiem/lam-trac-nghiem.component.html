<div nz-row [nzGutter]="16">
  <div nz-col nzSpan="12" class="w-100-mobile"><b class="question-list-title">Danh sách câu hỏi:</b></div>
  <div nz-col nzSpan="12" class="text-right hide-mobile">
    <button nz-button [nzType]="'primary'" (click)="prevQuiz()" *ngIf="currentIndex > 0" class="mr-right-5">
      <span>Câu trước</span>
    </button>
    <button nz-button [nzType]="'primary'" (click)="nextQuiz()" *ngIf="currentIndex < listCauHoi.data.length-1">
      <span>Câu sau</span>
    </button>
    <button nz-button [nzType]="'default'" class="nz-btn-green" (click)="onSubmit()" *ngIf="currentIndex === listCauHoi.data.length-1">
      <span>Hoàn thành</span>
    </button>
  </div>
</div>
<div nz-row [nzGutter]="16" class="mr-bot-5">
  <div nz-col nzSpan="24">
    <button *ngFor="let cauHoi of listCauHoi.data; let i = index" nz-button class="mr-right-5"
      [nzType]="cauHoi.dapAnUserSelected ? 'primary' : 'default'" type="button" (click)="goToQuiz(i)">{{i+1}}</button>
  </div>
</div>
<div nz-row [nzGutter]="16" class="question-box">
  <div nz-col nzSpan="24" class="text-left">
    <h2>Câu hỏi {{currentIndex+1}}/{{listCauHoi.data.length}}:</h2>
    <p [innerHTML]="listCauHoi.data[currentIndex]?.cauHoi"></p>
  </div>
  <div nz-col [nzSpan]="12" *ngFor="let dapAn of listCauHoi.data[currentIndex]?.dapAns">
    <button class="w-100" nz-button [nzType]="listCauHoi.data[currentIndex]?.dapAnUserSelected === dapAn.noiDungCauTraLoi ? 'primary' : 'default'" (click)="listCauHoi.data[currentIndex].dapAnUserSelected=dapAn.noiDungCauTraLoi">
      <span>{{dapAn.noiDungCauTraLoi}}</span>
    </button>
  </div>
</div>
<div nz-row [nzGutter]="16">
  <div nz-col nzSpan="24" class="text-right">
    <button nz-button [nzType]="'primary'" (click)="prevQuiz()" *ngIf="currentIndex > 0" class="mr-right-5">
      <span>Câu trước</span>
    </button>
    <button nz-button [nzType]="'primary'" (click)="nextQuiz()" *ngIf="currentIndex < listCauHoi.data.length-1">
      <span>Câu sau</span>
    </button>
    <button nz-button [nzType]="'default'" class="nz-btn-green" (click)="onSubmit()" *ngIf="currentIndex === listCauHoi.data.length-1">
      <span>Hoàn thành</span>
    </button>
  </div>
</div>
