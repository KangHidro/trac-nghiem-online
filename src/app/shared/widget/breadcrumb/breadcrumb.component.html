<div id="page-head" *ngIf="breadcrumb">
    <ol class="breadcrumb">
        <li>
            <a href="javascript:void(0)"><i class="fas fa-home"></i></a>
        </li>
        <li *ngFor="let item of breadcrumb.listBreadcrumb">
            <a [routerLink]="item.link">{{ item.title }}</a>
        </li>
        <li class="active">{{ breadcrumb.heading }}</li>
    </ol>
</div>
